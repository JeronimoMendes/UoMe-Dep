{% extends 'base.html' %}

{% block content %}

<h1>Debt Dashboard</h1>

{% if common_accs %}
    {% for acc, other_user, debt in common_accs %}
        <h2>Common account with {{other_user.username}}</h2>
        <h3>You owe {{debt}}</h3>
        <a href="/debt_dashboard/?q={{acc.id}}">Change password</a>
    {% endfor %}
{% endif %}


{% endblock %}
