{% extends 'base.html' %}

{% block content %}

{% if friends %}
    {% for friend in friends %}
    <h2>{{friend.user.username}}</h2>
    <form>
        <input type="submit" class="btn" value="Remove friend" name="mybtn"> 
        <input type="hidden" value={{friend.user.username}} name="user2">
    </form>
    {% endfor %}
{% else %}<h2>You got no friends :( ...</h2>
{% endif %}



{% endblock %}
