{% extends 'base.html' %}

{% block content %}

{% for u, in_network in search_result %}
    {% if u != user %}
        <h3>{{u.username}} {% if in_network %} 
            {% else %}<form> 
                <input type="submit" class="btn" value="Add to network" name="mybtn"></input> 
                <input type="hidden" value={{u.username}} name="user2"/>
            </form>{% endif%}</h3>
    {% endif %}
{% endfor %}

{% endblock %}
