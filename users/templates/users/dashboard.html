<!--users/templates/users/dashboard.html-->

{% extends 'base.html' %}

{% block content %}

<div>
<h2>Hey, {{ user.username|default:'Guest' }}!</h2>
    {% if user.is_authenticated %}
        <br><br> 
        <a href="/debt_dashboard/"><button type="button" class="btn btn-outline-primary">Manage your debt</button></a>
        <br><br> <a href="/friends/">
        <button type="button" class="btn btn-outline-primary">
            Friends {% if nr_friend_requests %}<span class="badge bg-secondary">{{nr_friend_requests}}</span>{% endif %}
        </button>       
        </a>
        <br><br>
        <a href="/search/"><button type="button" class="btn btn-outline-primary">Search for user</button></a>
        <br><br>
        <a href="{% url 'logout' %}"><button type="button" class="btn btn-outline-primary">Logout</button></a>
        <br><br>
        <a href="{% url 'password_change' %}"><button type="button" class="btn btn-outline-primary">Change password</button></a>
        <br><br>
    {% else %}
        <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary">Login</button></a>
        <a href="{% url 'register' %}"><button type="button" class="btn btn-outline-primary">Register</button></a>
    {% endif %}
</div>

<style>
.badge {
    background-color: #F8680C;
}


</style>

{% endblock %}
