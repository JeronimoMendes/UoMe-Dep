<!--users/templates/users/dashboard.html-->

{% extends 'base.html' %}

{% block content %}

<div>
Hello, {{ user.username|default:'Guest' }}!
    {% if user.is_authenticated %}
        <br><br> 
        <a href="/debt_dashboard/">Manage your debt</a>
        <br><br> <a href="/friends/">
        <button type="button" class="btn btn-outline-primary">
            Friends {% if nr_friend_requests %}<span class="badge bg-secondary">{{nr_friend_requests}}</span>{% endif %}
        </button>       
        </a>
        <br><br>
        <a href="/search/">Search user</a>
        <br><br>
        <a href="{% url 'logout' %}">Logout</a>
        <br><br>
        <a href="{% url 'password_change' %}">Change password</a>
        <br><br>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
</div>

<style>
.badge {
    background-color: red;
}


</style>

{% endblock %}
